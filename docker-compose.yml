version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: svelte-frontend

  backend:
    build: ./backend
    container_name: python-backend

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend